<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>guess-word</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'guess_the_word_style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <center><h1>Guess the Word</h1></center>
      <div class="content">
        <input type="text" class="typing-input" maxlength="1">
        <div class="inputs"></div>
        <div class="details">
          <p class="hint">Hint : <span></span></p>
          <p class="guess-left">Remaining guesses : <span></span></p>
          <p class="wrong-letter">Wrong letters: <span></span></p>
        </div>
        <button class="reset-btn">Restart Game</button>
      </div>
    </div>

    <script src="{% static 'guess_the_word_Words.js' %}"></script>
    <script src="{% static 'guess_the_word_Script.js' %}"></script>

  </body>
</html>
